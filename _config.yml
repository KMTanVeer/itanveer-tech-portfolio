    instagram: "https://www.instagram.com/itzzveer/"
    facebook: "https://www.facebook.com/itzzVeer/"
    twitter: "https://x.com/itzzveer"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Pagination
paginate: 6
paginate_path: "/blog/page:num/"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Default layouts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Kawsar Mahmud Tanveer Khan"
  - scope:
      path: ""
    values:
      layout: "default"

# Site navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /about.html
  - title: Blog
    url: /blog/
  - title: Projects
    url: /projects.html
  - title: Resources
    url: /resources.html
  - title: Contact
    url: /contact.html
