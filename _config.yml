baseurl: "" # the subpath of your site, e.g. /blog
url: "https://itanveer.tech" # the base hostname & protocol for your site
twitter_username: itzzveer
github_username: KMTanVeer
instagram_username: itzzveer

# Author info
author:
  name: Kawsar Mahmud Tanveer Khan
  email: your-email@example.com
  bio: "EEE Student | Tech Explorer | Arduino & IoT Enthusiast"
  avatar: "/assets/img/about.jpg"
  social:
    linkedin: "https://www.linkedin.com/in/kawsartanveer/"
